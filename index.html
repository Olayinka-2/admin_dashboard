<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dashboard</title>
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
      </style>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="body-container">
      <div class="sidebar">

         <div class="brand">
            <div class="icon">
               <img src="./img/dashboard.svg" alt="dashboard">
            </div>
            <div>
               Dashboard
            </div>
         </div>
         <div class="menu-link">
            <div class="links">
               <div class="icon">
                  <img color="white" src="./img/home.svg" alt="">
               </div>
               Home
            </div>
            <div class="links">
               <div class="icon">
                  <img src="./img/profile.svg" alt="profile">
               </div>
               Profile
            </div>
            <div class="links">
               <div class="icon">
                  <img src="./img/message-reply.svg" alt="message-reply">
               </div>
               Messages
            </div>
            <div class="links">
               <div class="icon">
                  <img src="./img/history.svg" alt="history">
               </div>
               History
            </div>
            <div class="links">
               <div class="icon">
                  <img src="./img/tasks.svg" alt="tasks">
               </div>
               Tasks
            </div>
            <div class="links">
               <div class="icon">
                  <img src="./img/account-group.svg" alt="account-group">
               </div>
               Communities
            </div>
         </div>
         <div class="adjusted-links">
            <div class="links">
               <div class="icon">
                  <img src="./img/settings.svg" alt="settings">
               </div>
               Setting
            </div>
            <div class="links">
               <div class="icon">
                  <img src="./img/support.svg" alt="support">
               </div>
               Support
            </div>
            <div class="links">
               <div class="icon">
                  <img src="./img/privacy.svg" alt="privacy">
               </div>
               Privacy
            </div>
         </div>
      </div>


      <div class="main-container">
         <header class="header">

         </header>
         <main class="main-content">
   
         </main>
      </div>
   </div>
</body>
</html>
